<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Crypto Swap</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-96">
      <h1 class="text-xl font-bold text-center mb-6">仮想通貨スワップ</h1>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">送信通貨</label>
        <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
          <option>USDT</option><option>ETH</option><option>BTC</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">送信数量</label>
        <input type="number" placeholder="例: 100" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">受信通貨</label>
        <select class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
          <option>SHIBA</option><option>DOGE</option><option>MATIC</option>
        </select>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">見積もり受信額</label>
        <div class="mt-1 p-2 bg-gray-100 rounded text-gray-600">≈ 1,200 SHIBA</div>
      </div>
      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
        スワップ実行
      </button>
    </div>
  </body>
</html>
