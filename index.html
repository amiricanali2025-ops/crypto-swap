<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Crypto Swap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      function updateEstimate() {
        const from = document.getElementById("fromCurrency").value;
        const to = document.getElementById("toCurrency").value;
        const amount = parseFloat(document.getElementById("sendAmount").value);
        let rate = 0;

        if (from === "USDT" && to === "SHIBA") rate = 12000;
        else if (from === "USDT" && to === "ETH") rate = 0.00028;
        else if (from === "USDT" && to === "BTC") rate = 0.000015;
        else rate = 0;

        const estimate = amount ? (amount * rate).toFixed(6) : 0;
        document.getElementById("estimatedResult").innerText = `≈ ${estimate} ${to}`;
      }
    </script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-2xl shadow-xl w-96">
      <h1 class="text-xl font-bold text-center mb-6">Crypto Swap</h1>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">From</label>
        <select id="fromCurrency" onchange="updateEstimate()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
          <option>USDT</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Amount</label>
        <input id="sendAmount" type="number" placeholder="例: 100" oninput="updateEstimate()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">To</label>
        <select id="toCurrency" onchange="updateEstimate()" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
          <option>SHIBA</option>
          <option>ETH</option>
          <option>BTC</option>
        </select>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700">Estimated Output</label>
        <div id="estimatedResult" class="mt-1 p-2 bg-gray-100 rounded text-gray-600">≈ 0</div>
      </div>

      <button class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg">
        Execute Swap
      </button>
<script>
  document.querySelector("button").addEventListener("click", function () {
    const from = document.getElementById("fromCurrency").value;
    const to = document.getElementById("toCurrency").value;
    const amount = document.getElementById("sendAmount").value;
    const result = document.getElementById("estimatedResult").textContent;
console.log("=== Execute Swap (test) ===");
console.log("From Currency:", from);
console.log("To Currency:", to);
console.log("Amount:", amount);
console.log("Estimated Output:", result);

alert("Swap info has been displayed in the console.");

    
  });
</script>

    </div>
  </body>
</html>
